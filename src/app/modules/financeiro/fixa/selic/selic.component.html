<mat-grid-list class="container" [rowHeight]="50" cols="2">
  <mat-grid-tile [rowspan]="2" [colspan]="2">
    <div class="container-item-header container-item-header--texto">
      <h3>Gerenciar Selic</h3>
    </div>
    <div class="container-item-header container-item-header--icones">
      <button mat-mini-fab>
        <mat-icon (click)="inserirTitulo()" aria-hidden="false">add_shopping_cart</mat-icon>
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="6" [colspan]="1">
    <app-pie-chart
      [listaDados]="listaDados"
      [listaDadosLegenda]="listaDadosLegenda"
      [listaDadosCor]="listaDadosCor"
      [legenda]="'RS #'"
      [titulo]="'Grafico de valor total'"
      [id_]="'valorTotal'"
    ></app-pie-chart>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="6" [colspan]="1">
    <div class="legendas">
      <h1>Total de t√≠tulos</h1>
      <h1>{{ consolidadoTitulos.patrimonio | currency: "BRL" }}</h1>
    </div>
  </mat-grid-tile>
</mat-grid-list>
<app-tabela-fixa [dataSource]="listaPapeis"></app-tabela-fixa>
