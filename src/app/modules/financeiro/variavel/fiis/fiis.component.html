<mat-grid-list class="container" [rowHeight]="50" cols="2">
  <mat-grid-tile [rowspan]="2" [colspan]="2">Todos os FIIs</mat-grid-tile>
  <mat-grid-tile [rowspan]="6" [colspan]="1">
    <canvas id="pieChart"></canvas>
  </mat-grid-tile>
  <mat-grid-tile [rowspan]="6" [colspan]="1">
    <mat-list class="legendas">
      <mat-list-item>
        <h1>Total de Papeis</h1>
      </mat-list-item>
      <mat-list-item>
        <h1>R$ 2.000.000</h1>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
<app-tabela-acao [dataSource]="dataSource"></app-tabela-acao>
